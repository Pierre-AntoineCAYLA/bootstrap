        <script>

          function formIsValid(){

            var url=document.location.href;
            alert(url);
            var nom = document.getElementById('nom');
            var prenom = document.getElementById('prenom');
            var date = document.getElementById('date');
            var adresse = document.getElementById('adresse');
            var numeroSecurite = document.getElementById('numeroSecurite');
            if(url==="file:///C:/Users/diginamic04/Documents/bootstrap/nouveauColaborateur.html?errors"){
              nom.setCustomValidity("Le nom est obligatoire");
              prenom.setCustomValidity("Le prenom est obligatoire");
              adresse.setCustomValidity("L'adresse est obligatoire");
              date.setCustomValidity("La date est obligatoire");
              numeroSecurite.setCustomValidity("Le numero de securité est obligatoire");
          }
            else{alert("pas de pb"); }
        }


        function verification(){
          var nom = document.getElementById('nom');
          nom.oninvalid = function(a) {
    	       a.target.setCustomValidity("");
    	        if (!a.target.validity.valid) {
    		          if (a.target.value.length == 0) {
                    a.target.setCustomValidity("Le nom est obligatoire");
    		            } else {
                      a.target.setCustomValidity("Veuillez entrer votre nom");
    		              }
    	               }
                   };

           var prenom = document.getElementById('prenom');
           prenom.oninvalid = function(b) {
              b.target.setCustomValidity("");
                 if (!b.target.validity.valid) {
                     if (b.target.value.length == 0) {
                       b.target.setCustomValidity("Le prenom est obligatoire");
                       } else {
                         b.target.setCustomValidity("Veuillez entrer votre prenom");
                         }
                        }
                      };

              var date = document.getElementById('date');
              date.oninvalid = function(c) {
        	       c.target.setCustomValidity("");
      	          if (!c.target.validity.valid) {
                      if (c.target.value.length == 0) {
                        c.target.setCustomValidity("La date est obligatoire");
                        } else {
                          c.target.setCustomValidity("Veuillez entrer une date");
                            }
                         }
                       };

               var adresse = document.getElementById('adresse');
               adresse.oninvalid = function(d) {
           	       d.target.setCustomValidity("");
           	        if (!d.target.validity.valid) {
             		          if (d.target.value.length == 0) {
                             d.target.setCustomValidity("L'adresse est obligatoire");
             		            } else {
                             d.target.setCustomValidity("Veuillez entrer votre adresse");
             		              }
           	               }
                        };

                var numeroSecurite = document.getElementById('numeroSecurite');
                numeroSecurite.oninvalid = function(e) {
            	       e.target.setCustomValidity("");
            	        if (!e.target.validity.valid) {
          		          if (e.target.value.length == 0) {
                        e.target.setCustomValidity("Le numero de sécuité est obligatoire");
        		            } else {
                          e.target.setCustomValidity("Veuillez entrer votre numero de securité");
        		              }
      	               }
                     };
                   }

                    function creation(){
                      var nom= document.getElementById('nom');
                      var prenom=document.getElementById('prenom');

                      var adresse=document.getElementById('adresse');

                        document.write("Vous etes sur le point de créer un nouveau collaborateur </br>"+
                        "nom : "+nom+"</br>"+

                        "adress : "+adresse+"</br>"+
                        "numero de securité sociale : "+numeroSecu+"</br>")
                      }
